<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design Maker Lab</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@500;700&display=swap');
    
    body {
      font-family: 'Outfit', sans-serif;
      background-color: #f3f1ff; /* Lavender Tint */
      overflow-x: hidden;
    }
    
    h1, h2, h3, .font-heading {
      font-family: 'Space Grotesk', sans-serif;
    }

    .soft-shadow {
      box-shadow: 0 10px 40px -10px rgba(99, 102, 241, 0.05);
    }

    .glass-morphism {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.4);
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #e2e8f0;
      border-radius: 10px;
    }

    .rounded-organic {
      border-radius: 3.5rem;
    }

    .grid-bg {
      background-image: radial-gradient(#d1d5db 1px, transparent 1px);
      background-size: 32px 32px;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
    .animate-float {
      animation: float 4s ease-in-out infinite;
    }

    .pill-nav {
      border-radius: 100px;
    }
  </style>

  }
}
</script>

</html>
